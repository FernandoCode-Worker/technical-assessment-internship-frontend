<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1: Create a Responsive Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<footer>
    <div class="container-fluid bg-light">
    <div class="text-center p-3">
        <h1>Contact Form</h1>
        <form action="https://www.mysoftinn.com/hotel-booking-engine" method="POST"> <!--Or other PHP files-->
            Name:
            <div class="form-floating mb-3 mt-3">
                <input type="text" id="name" name="name" placeholder="Please enter your name" class="form-control" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group mb-3 mt-3">
                <input type="text" id="email" name="email" placeholder="Please enter your email" class="form-control" required>
                <span class="input-group-text"><select class="form-select" id="emailDomain" name="emailDomain">
                    <option>@gmail.com</option>
                    <option>@outlook.com</option>
                    <option>@hotmail.com</option>
                    <option>@yahoo.com</option>
                    <option>@icloud.com</option>
                </select></span>
            </div>
            <div class="form-floating mb-3 mt-3">
                <textarea class="form-control h-75" id="message" name="message" placeholder="Please enter your message"></textarea>
                <label for="name">Message Field</label>
            </div>
            <button type="submit" class="btn btn-primary text-center" id="SubmitForm">Submit</button>
        </form>
    </div>
</div>
<!--Task 4-->
<script>
    $(document).ready(function () {
        $("#SubmitForm").click(function (e) {
            var name = $("#name").val();
            var email = $("#email").val();
            var emailDomain = $("#emailDomain").val();
            var message = $("#message").val();
            var messageContent = "Name: \n" + name + "\nEmail: \n" + email +emailDomain+ "\nMessage: \n" + message;
            alert(messageContent);
            e.preventDefault();
        });
    });
</script>
</footer>
</head>
